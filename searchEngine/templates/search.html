<style>
    body {
        font-size: 10pt;
        font-family: arial, sans-serif;
    }

    a {
        text-decoration: none;

    }

    a:hover {
        text-decoration: underline;
    }

    button {
        font-weight: bold;
        font-family: arial;
    }


    /* Search */

    .search {
        text-align: center;
        clear: both;
        margin: 11% 0 0 0;
    }

    .logo {
        max-width: 21%;
        margin: 0 auto;
    }

    .search img {
        margin-bottom: 3%;
        max-width: 100%;
    }

    .search input {

        width: 570px;
        border: 1px solid #D8D8D8;
        padding: 5px;
        font-size: 11pt;
        /* background: url('images/microphone.png') no-repeat;
background-position: right;
background-size: 4.25%;*/
    }

    .search-bar {
        max-width: 80%;
    }

    .search input:focus {
        outline: none;
        border: 1px solid #4285F4;
    }

    .search button {
        margin: 14px 7px 0 5px;
        padding: 7px 8px;
        border-radius: 2px;
        border: 1px solid #D0D0D0;
        color: #444444;
        background-image: -moz-linear-gradient(top, #F5F5F5 0%, #F0F0F0 100%);
        background-image: -o-linear-gradient(top, #F5F5F5 0%, #F0F0F0 100%);
        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #F5F5F5), color-stop(1, #F0F0F0));
        background-image: -webkit-linear-gradient(top, #F5F5F5 0%, #F0F0F0 100%);
        background-image: linear-gradient(to bottom, #F5F5F5 0%, #F0F0F0 100%);
    }

    .search button:hover {
        box-shadow: 1px 1px 1px rgba(0, 0, 0, .1);
    }

    /* End of Search */
</style>


<div class="search">
    <form method="POST" action="search">
        {% csrf_token %}
        <input class="search-bar" type="text" name="search" autofocus x-webkit-speech />
        <div class="search-nav">
            <div class="search-button">
                <a href="#"><button type="submit">Search</button></a>
    </form>
</div>
</div>
</div>

{% if final_result %}
<b style="padding-left: 50px; padding-right: 50px; color: #646464;">Web Results</b>
{% for result in final_result %}
<div style="padding-left: 50px; padding-right: 50px;">
    <h3 style="color: blue;"><a href="{{ result.1 }}">{{ result.0 }}</a></h3>
    <h3 style="color: green;">{{ result.1 }}</h3>
    <h3>{{ result.2 }}</h3>
</div><br><br>
{% endfor %}
{% endif %}
